<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <script>
        const c = 30;
        const f = c *  9 / 5 + 32;
        console.log(`${c}\u00B0 Celcius is ${f}\u00B0 Fahrenheit`);
        const fah = 100;
        const cel = (fah - 32) * 5 / 9;
        console.log(`${fah}\u00B0 Fahrenheit is ${Math.floor(cel)}\u00B0 Celcius`);

    </script>
</body>
</html>
