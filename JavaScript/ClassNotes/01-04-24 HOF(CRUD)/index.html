<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-sm border border-1 mt-2 position-relative">
      <h1 class="text-center">Students List CRUD App</h1>
      <button
        id="add-student"
        type="button"
        class="btn btn-primary position-absolute"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Add Student
      </button>
      <div class="input-group mb-3 w-50 m-auto">
        <span class="input-group-text" id="search-glass">
          <i class="bi bi-search"></i>
        </span>
        <span class="input-group-text bg-danger text-white d-none" id="clear">
          <i class="bi bi-x-lg"></i>
        </span>
        <input
          id="search"
          type="text"
          class="form-control"
          placeholder="Search student..."
        />
      </div>
      <select class="form-select w-25 mb-3">
        <option value="" selected>Select sort option</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <div>
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th scope="col">ID #</th>
              <th scope="col">Photo</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
              <th scope="col">Email</th>
              <th scope="col">Github</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <div id="spinner" class="text-center">
            <div class="spinner-border text-primary mb-2" role="status"></div>
          </div>
          <tbody>
            <tr>
              <td>1</td>
              <td>
                <img src="" alt="" />
              </td>
              <td>Alex</td>
              <td>Jones</td>
              <td>23</td>
              <td>alex@g.com</td>
              <td>alex_jones2024</td>
              <td>
                <button id="edit" type="button" class="btn btn-secondary">
                  <i class="bi bi-pencil"></i>
                </button>
                <button id="delete" type="button" class="btn btn-danger">
                  <i class="bi bi-trash"></i>
                </button>
                <button id="info" type="button" class="btn btn-primary">
                  <i class="bi bi-info-circle-fill"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal for ADD/EDIT/INFO -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="myModalLabel">Modal title</h1>
            <button
              data-bs-dismiss="modal"
              type="button"
              class="btn-close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="delete-confirmation-text" class="d-none"></p>
            Woohoo, you're reading this text in a modal!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Live Toast -->
    <div class="position-fixed top-50 start-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast hide bg-info"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
