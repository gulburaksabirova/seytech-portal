        <button class="btn" onclick="vote()">Vote</button>
        <div class="footer">Vote count: <span class="result">0</span></div>
    </div>
    <script>
        const vote = (e) => {
            const box = e.target.parentElement;
            const result = box.querySelector(".result");
            result.innerHTML = Number(result.innerHTML) + 1;
        }
        document.querySelectorAll(".btn")[0].addEventListener("click", vote);
        document.querySelectorAll(".btn")[1].addEventListener("click", vote);
