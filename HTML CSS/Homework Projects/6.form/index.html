<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Application Form</h1>
        <p>Note: This application form is to be submitted 50 days before the starting date.</p>
        <div class="info">
                <h2>Personal Information</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter your name..."><br>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address..." required><br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." required><br>
                    <label for="grade">Grade</label>
                    <input type="password" id="grade" placeholder="Enter your grade..." required><br>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="+1" required><br>
                </form>
        </div>
        <div class="gender">
            <h2>Gender</h2>
            <form>
                <label class="male" for="male">Male</label>
                <input type="radio" name="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="female" value="female">
                <label for="other">Other</label>
                <input type="radio" name="other" value="radio"><br><br>
                <label class="date" for="date">Date</label>
                <input type="date" id="date">
            </form>
        </div>
        <div class="check">
            <h2>Check all that apply</h2>
            <form id="Check">
                <input type="checkbox" id="JS" name="JS">
                <label for="JS">I want to learn JavaScript</label><br>
                <input type="checkbox" id="react" name="react">
                <label for="react">I want to learn React</label><br>
                <input type="checkbox" id="HTML" namr="HTML">
                <label for="">I want to learn HTML</label><br>
                <input type="checkbox" id="css">
                <label for="">I want to learn CSS</label><br>
                <input type="checkbox" id="python">
                <label for="">I want to learn Python</label><br>
                <input type="checkbox" id=""c#>
                <label for="c#">I want to learn C#</label><br>
                <label for="level">Education Level:</label>
                <select id="level" name="level">
                    <option value="level" selected>Bachelors</option>
                </select>
                </form>
            
        </div>
        <div class="essay">
            <h2>Essay Section</h2>
            <form id="essay">
                <textarea name="message" id="message" rows="4" cols="30" placeholder="Your essay here..."></textarea><br>
                <button>Submit</button>
                <button>Cancel</button>
            </form>
        </div>
    </div>
    
</body>
</html>
